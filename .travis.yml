language: go
sudo: false
dist: bionic

go:
- 1.13.x

os:
- linux
- osx

branches:
  only:
  - master
  - develop

env:
  global:
  # DX_API_TOKEN
  - secure: 
  - DX_APISERVER_HOST="stagingapi.dnanexus.com"
  - GOPATH="$HOME/go"

addons:
  apt:
    packages:
    - apt-transport-https
    - wget
    - git
    - tree

install:
- mkdir -p $GOPATH
- go get github.com/google/subcommands
- go get github.com/dnanexus/dxda
- go get github.com/jacobsa/fuse
- go get github.com/dnanexus/dxfuse
- go build -o $GOPATH/bin/dxfuse-$TRAVIS_OS_NAME $GOPATH/src/github.com/dnanexus/dxfuse/cli/main.go

script:
- dxfuse=$GOPATH/bin/dxfuse-$TRAVIS_OS_NAME
- "$dxfuse --help"
- mkdir /tmp/mount
- sudo $dxfuse /tmp/mount project-FbZ25gj04J9B8FJ3Gb5fVP41 &
- dxfuse_pid=$!
- sleep 2
- tree /tmp/mount
- version=$($dxfuse --version)
- mkdir /tmp/mount/dxfuse_test_data/releases/$version
- cp $dxfuse /tmp/mount/dxfuse_test_data/releases/$version
- sudo umount /tmp/mount
- wait $dxfuse_pid
