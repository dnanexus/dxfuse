name : Master Workflow
on:
  push:
    branches:
      - master
      - github_cicd
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

#      - name: setup
#        run: |
#          echo "::add-path::/usr/local/go/bin"
#          export P="${HOME}/go"
#          echo "::set-env name=GOPATH:$P"

      - name: Install & build
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf apt-utils bison flex make curl \
          tzdata wget git build-essential \
          dbus apt-transport-https lsb-release \
          openssl libssl-dev zip unzip groff \
          libffi-dev python3 python3-pip python3-venv \
          fuse jq attr

          # Make sure python3 is used
          update-alternatives --install /usr/bin/python python /usr/bin/python3 1

          # Install printing with colors python package
          pip3 install termcolor dxpy

          export GOPATH="/tmp/go"
          mkdir -p $GOPATH

          # install golang
          wget https://dl.google.com/go/go1.14.1.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.14.1.linux-amd64.tar.gz
          export GOEXE="/usr/local/go/bin/go"

          $GOEXE version
          # Install go packages
          $GOEXE get github.com/google/subcommands
          $GOEXE install github.com/google/subcommands
          $GOEXE get github.com/pbnjay/memory
          $GOEXE get github.com/dnanexus/dxda
          $GOEXE get -u github.com/jacobsa/fuse

          mkdir -p $GOPATH/src/github.com/dnanexus
          cp -r $GITHUB_WORKSPACE $GOPATH/src/github.com/dnanexus
          $GOEXE build -o $GOPATH/bin/dxfuse $GOPATH/src/github.com/dnanexus/dxfuse/cli/main.go

      - name: Local tests
        env:
          DX_TOKEN : ${{ secrets.DX_TOKEN }}
        run: |
          # The CLI binaries are installed in .local
          $HOME/.local/bin/dx login --staging --token $DX_TOKEN
          dx select dxfuse_test_data

          export GOPATH="/tmp/go"
          cd $GOPATH/src/github.com/dnanexus/dxfuse/test/local
          local.sh